overwrite: true
schema: 'http://localhost:4000/graphql'
documents: './src/graphql/**/*.graphql'
generates:
  ./src/types.d.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
